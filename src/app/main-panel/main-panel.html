<!--- =================================== Main Panel =================================== -->
<div id="mainPanel">
	<div id="moneyTimer">
		<p class="moneyTimer__mainText">Your income: {{ income }}$</p>
	</div>
	<div id="workedOutToday">
		<div class="col-md-8">
			<p class="workedOutToday__mainText">Worked out today: {{ timeWorkedOutToday_string }}</p>
		</div>
		<div class="col-md-4">
			<form class="workedOutToday__form">
				<button md-raised-button [color]="workedOutToday_buttonColor" (click)="startOrPauseTimer()">{{workedOutToday_buttonTitle}}</button>
			</form>							
		</div>
	</div> <!-- end of regularTimer -->
	<div class="col-md-6">
		<div>
			<p class="text-center">Day: 15</p>
		</div>	
	</div>
	<div class="col-md-6">
		<div>
			<p class="text-center">Total earnings: {{ totalEarnings }}$</p>
		</div>	
	</div>	
	<div class="col-md-12">
		<hr>
		<form class="text-center">
			<button md-button color="primary">Finish working day</button>
		</form>
		<hr>
	</div>												
</div> <!--- =================================== end of main Panel =================================== -->
