<!--- =================================== New goal Panel =================================== -->
					<div id="newGoalPanel">
						<h4>Add new goal</h4>
							<div class="col-md-6">
								<md-input-container>
								    <input mdInput placeholder="Title">
								</md-input-container>

								<md-input-container>
								    <input mdInput placeholder="Description">
								</md-input-container>

								<md-input-container>
								    <input mdInput placeholder="Price">
								</md-input-container>
								<md-input-container>
								    <input mdInput placeholder="Percent % to use">
								</md-input-container>
								<form id="newGoalPanel__AddGoal_form">
									<button md-raised-button color="primary">Add new goal</button>    
								</form>
							</div>
							<div class="col-md-6">
								<img class="img-responsive center-block" id="newGoalPanel__newGoalImage" src="assets/img/goal_template_image.png">
								<form class="text-center">

									<label for="fileToUpload" class="custom-file-upload">
									<p class="custom-file-upload__text">
										Upload file
									</p>
									</label>
									
									<input id="fileToUpload" type="file" (change)="fileChangeEvent($event)" placeholder="" />
									
								</form>								
							</div>

					</div> <!--- =================================== End of new goal Panel =================================== -->
